{% extends "layout/main.html" %}

{% block content %}
    <h1>{{ head }}</h1>
    <div class="row">
        <div class="six columns">
            <h2>Aktualni hodnoty</h2>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Velicina</th>
                        <th>Hodnota</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.value }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="six columns">
        <h2>Predpoved</h2>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Velicina</th>
                        <th>Hodnota</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in forecast %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.value }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
        </div>
    </div>
{% endblock %}
